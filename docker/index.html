<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Docker App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üê≥ Welcome to Docker!</h1>
        <p>This is a simple web application running in a Docker container.</p>
        <div class="info">
            <h2>Container Info</h2>
            <p><strong>Hostname:</strong> <span id="hostname">Loading...</span></p>
            <p><strong>Current Time:</strong> <span id="time">Loading...</span></p>
        </div>
        <button onclick="refreshInfo()">Refresh Info</button>
    </div>
    
    <script>
        function updateTime() {
            document.getElementById('time').textContent = new Date().toLocaleString();
        }
        
        function refreshInfo() {
            updateTime();
            // In a real app, you might fetch hostname from server
            document.getElementById('hostname').textContent = 'docker-container';
        }
        
        // Update time every second
        setInterval(updateTime, 1000);
        refreshInfo();
    </script>
</body>
</html>
